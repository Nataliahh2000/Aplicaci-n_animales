<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Animales</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Clasificación de Animales</h1>
        <form id="animalForm">
            <label for="animalName">Introduce el nombre de un animal para conocer a qué especie pertenece:</label>
            <input type="text" id="animalName" name="animalName" required>
            <button type="submit">Verificar Tipo</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="animales.js"></script>
</body>
</html>
